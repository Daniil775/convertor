<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <div id="app">
        
            <div id="container">
                <header>

                <button id="settings"><img src="./img/bolt.svg" alt=""></button>
                <div class="ava">
                    <img src="./img/lola.jpg" alt="">
                </div>
                </header>
            </div>
            

        <main>
            <div id="container">
                <div class="converter">
                    <div class="currency-input">
                        <div class="currency-input-title">
                            <select name="" id="from-currency-list">
                                
                            </select>
                        </div>
                        <div class="currency-input-display">
                            <span class="currency-input-to-symbol">$</span>
                            <span>
                                <input class="currency-input-value" type="number" placeholder="0">
                            </span>
                        </div>
                        <div class="currency-input-rate">1 USD = 83.49</div>
                    </div>

                    <button id="exchange">
                        <img src="./img/arrow-left-right.svg" alt="">
                    </button>

                    <div class="currency-output">
                        <div class="currency-output-title">
                            <select name="" id="to-currency-list">
                               
                            </select>
                        </div>
                        <div class="currency-output-display">
                            <div class="currency-to-sumbol">$</div> <div class="currency-output-value">0</div>
                        </div>
                        <div class="currency-output-rate">1 USD = 83.49</div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
